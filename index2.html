<html>
    
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="https://www.freecodecamp.org" id="survey-form">
      <label for="Name" id="name-label">Name</label><br />
      <input type="text" id="name" required placeholder="Name" /><br />

      <label for="email" id="email-label">Email</label><br />
      <input type="email" id="email" required placeholder="Email" /><br />

      <label for="" id="number-label">Age</label><br />
      <input
        type="number"
        id="number"
        max="65"
        min="21"
        placeholder="Age"
      /><br />
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Others</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="reco" id="radio1" /><label
        for="radio1"
        id="lblRadio1"
        >Definitely</label
      ><br />
      <input type="radio" name="reco" id="radio2" /><label
        for="radio2"
        id="lblRadio2"
        >Maybe</label
      ><br />
      <input type="radio" name="reco" id="radio2" /><label
        for="radio3"
        id="lblRadio3"
        >Not Sure</label
      ><br />

      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" name="reco1" id="checkbox1" /><label
        for="reco1"
        id="lbchekbox1"
        >Frot-end projects</label
      ><br />
      <input type="checkbox" name="reco2" id="checkbox2" /><label
        for="reco2"
        id="lbchekbox2"
        >Back-end projects</label
      ><br />
      <input type="checkbox" name="reco3" id="checkbox3" /><label
        for="reco3"
        id="lbchekbox3"
        >Data Visulazation</label
      ><br />
      <input type="checkbox" name="reco4" id="checkbox4" /><label
        for="reco4"
        id="lbchekbox4"
        >challenges</label
      ><br />
      <input type="checkbox" name="reco5" id="checkbox5" /><label
        for="reco5"
        id="lbchekbox5"
        >Open source comminity</label
      ><br />
      <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter  your comments here..."></textarea><br />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
